<ui:fragment id="angular" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ac="http://beyondjava.net/angularFacesCore">

	<div class="wrapper centered">
		<div class="jumbotron text-center">
		        <h1>Create Project</h1>

		        <p>{{ message }}</p>
		</div>


		<h:form id="createProj">

            <table class="centered">
                <tr>
                    <td><h:outputText value="Project name:" /></td>
                    <td>
                        <p:inputText id="pname" value="#{projectManagedBean.projectName}"
                            required="true" requiredMessage="Enter a project name."
                            validatorMessage="Name too long or conatins illegal characters.">
                            <f:validateRegex pattern="^[A-Za-z0-9_-]{3,20}$" />
                        </p:inputText>
                    </td>
                    <td><h:message for="pname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Description " /><span>(Optional)</span></td>
                    <td>
                        <p:inputText id="desc" value="#{projectManagedBean.description}"
                            required="false">
                        </p:inputText>
                    </td>
                    <td><h:message for="desc" style="color:red" /></td>
                </tr>
                <tr>
				    <p:selectOneRadio id="publicity" value="#{projectManagedBean.publicity}" styleClass="centered" layout="grid" columns="1">
				        <f:selectItem itemLabel="Public" itemValue="public"/>
				        <f:selectItem itemLabel="Private" itemValue="private"/>
				    </p:selectOneRadio>
                </tr>
                <tr>
                    <td>
                        
                        <p:commandButton value="Create project" id="ajax" actionListener="#{projectManagedBean.createProject(USER.id)}" ng-click="goNext('/project/view/100')" styleClass="ui-priority-primary" />

                    </td>
                </tr>
            </table>
        </h:form>
	</div>
</ui:fragment>
