<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="wrapper centered">
		<div class="jumbotron text-center">
		        <h1>Overview Page</h1>

		        <p>{{ message }}</p>
		</div>

		<!-- Projects overview -->
		<section>
			<h:form id="form">
			    <p:dataGrid var="car" value="#{projectManagedBean.getUserProjects(USER.id)}" columns="2" layout="grid"
			        rows="12" paginator="true" id="cars"
			        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			        rowsPerPageTemplate="6,12,16" emptyMessage="You are not a member of any projects.">
			 
			        <f:facet name="header">
			            Projects
			        </f:facet>
			 
			        <p:panel header="#{car.id}" style="text-align:center">
			            <h:panelGrid columns="1" style="width:100%">
			 
			                <h:outputText value="#{car.email}" />
			 
			            </h:panelGrid>
			        </p:panel>
			 
			    </p:dataGrid>
			</h:form>
		</section>
	</div>
</ui:fragment>
