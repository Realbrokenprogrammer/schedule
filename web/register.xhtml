<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <f:metadata>
        <f:viewAction action="#{registerManagedBean.init()}" />
    </f:metadata>
    
    <h:head>
        <title>Registration page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <f:view>
        <h:form id="registerForm">
            <p:messages id="messages" showDetail="true" autoUpdate="true" />
            <table>
                <tr>
                    <td><h:outputText value="Enter Your First Name:" /></td>
                    <td><p:inputText id="fname" value="#{registerManagedBean.username}"
                            required="true" requiredMessage="Please enter your first name" /></td>
                    <td><h:message for="fname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Your Display Name:" /></td>
                    <td><p:inputText id="dname" value="#{registerManagedBean.displayName}"
                            required="true" requiredMessage="Please enter your display name" /></td>
                    <td><h:message for="fname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Your email ID:" /></td>
                    <td><p:inputText id="email" value="#{registerManagedBean.email}"
                            required="true" requiredMessage="Please enter your email id" /></td>
                    <td><h:message for="email" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Password :" /></td>
                    <td><p:password id="psw" value="#{registerManagedBean.password}" label="Password Field" match="psw2" feedback="true" inline="true" required="true" /></td>
                    <td><h:message for="psw" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Confirm Password :" /></td>
                    <td><p:password id="psw2" value="#{registerManagedBean.password}" label="Password 2" required="true" /></td>
                    <td><h:message for="psw" style="color:red" /></td>
                </tr>
                <tr>
                    <td />
                    <td><p:commandButton value="Register" id="nonAjax" actionListener="#{registerManagedBean.verifyRegistration()}" ajax="false" /></td>
                </tr>
                <tr>
                    <td><h:outputLink value="index.xhtml">Home</h:outputLink></td>
                </tr>
            </table>
        </h:form>
    </f:view>
    </body>
</html>
