<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>Login page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <body>
        <h1>Failed Attempts: #{loginManagedBean.failedLogins()}</h1>
        <f:view>
        <h:form id="loginForm">
            <p:messages id="messages" showDetail="false" autoUpdate="true" />
            <table>
                <tr>
                    <td><h:outputText value="Enter Your User Name:" /></td>
                    <td><p:inputText id="uname" value="#{loginManagedBean.username}"
                            required="true" requiredMessage="Please enter your user name" /></td>
                    <td><h:message for="uname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter Password :" /></td>
                    <td><p:password id="psw" value="#{loginManagedBean.password}" label="Password Field" feedback="true" inline="true" required="true" /></td>
                    <td><h:message for="psw" style="color:red" /></td>
                </tr>
                <tr>
                    <td />
                    <td><p:commandButton value="Login" id="nonAjax" actionListener="#{loginManagedBean.verifyLogin()}" ajax="false" /></td>
                </tr>
                <tr>
                    <td><h:outputLink value="index.xhtml">Home</h:outputLink></td>
                </tr>
            </table>
        </h:form>
    </f:view>
    </body>
</html>
