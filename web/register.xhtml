<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <f:metadata>
        <f:viewAction action="#{registerManagedBean.init()}" />
    </f:metadata>
    
    <h:head>
        <title>BManager Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>

        <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/stylesheet.css"/>
        
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="resources/js/main.js"></script>

    </h:head>
    <h:body class="registerPage">

        <f:view encoding="UTF-8" contentType="text/html">
        </f:view>

        <header>
            <h:form>
                <p:menubar>
                    
                    <p:menuitem value="BManager" url="http://www.primefaces.org" icon="" />
                    <p:menuitem value="Features" url="http://www.primefaces.org" />
                    <p:menuitem value="Integrations" url="http://www.primefaces.org" />
                    <p:menuitem value="Explore" url="http://www.primefaces.org" />
                    
                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Search"/>
                        <p:commandButton value="Sign In" ajax="false" action="login.xhtml?faces-redirect=true" icon="ui-icon-extlink" />
                        <p:commandButton value="Sign Up" ajax="false" action="register.xhtml?faces-redirect=true" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>

                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />   
            </h:form>
        </header>

        <div class="registerpage-wrapper centered">
            <div class="col-2">
                <h:form id="registerForm">
                    <table>
                        <tr>
                            <td><h:outputText value="Enter Your User Name:" /></td>
                            <td>
                                <p:inputText id="fname" value="#{registerManagedBean.username}"
                                    required="true" requiredMessage="Please enter your user name"
                                    validatorMessage="Username too long or conatins illegal characters."> 
                                    <f:validateRegex pattern="^[A-Za-z0-9_-]{3,20}$" />
                                </p:inputText>
                            </td>
                            <td><h:message for="fname" style="color:red" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Enter Your Display Name:" /></td>
                            <td>
                                <p:inputText id="dname" value="#{registerManagedBean.displayName}"
                                    required="true" requiredMessage="Please enter your display name"
                                    validatorMessage="DisplayName too long or conatins illegal characters."> 
                                    <f:validateRegex pattern="^[A-Za-z0-9_-]{3,20}$" />
                                </p:inputText>
                            </td>
                            <td><h:message for="dname" style="color:red" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Enter Your email ID:" /></td>
                            <td>
                                <p:inputText id="email" value="#{registerManagedBean.email}"
                                    required="true" requiredMessage="Please enter your email id"
                                    validatorMessage="Your specified email is not a valid email address.">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </td>
                            <td><h:message for="email" style="color:red" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Enter Password :" /></td>
                            <td><p:password id="psw" value="#{registerManagedBean.password}" label="Password Field" match="psw2" feedback="true" inline="true" required="true" /></td>
                            <td><h:message for="psw" style="color:red" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Confirm Password :" /></td>
                            <td><p:password id="psw2" value="#{registerManagedBean.password}" label="Password 2" required="true" />
                            </td>
                            <td><h:message for="psw" style="color:red" /></td>
                        </tr>
                        <tr>
                            <td />
                            <td>
                                <p:commandButton value="Register" id="nonAjax" actionListener="#{registerManagedBean.verifyRegistration()}" ajax="false" />
                            </td>
                        </tr>
                        <tr>
                            <td><h:outputLink value="index.xhtml">Home</h:outputLink></td>
                        </tr>
                    </table>
                </h:form>
            </div><div class="col-2">
                <div class="user-creation-img"></div>
                <p id="fnamePrev"></p>
                <p id="dnamePrev"></p>
                <p id="emailPrev"></p>
            </div>
        </div>
    </h:body>
</html>
