<ui:fragment
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ac="http://beyondjava.net/angularFacesCore">

    <ngsync value="{{projectManagedBeans.project}}" direction="serverToClient" />

	<div class="jumbotron text-center">
	        <h1>Create Project</h1>

	        <p>{{ message }}</p>
	</div>  

    <h1>Now in project view</h1>
    <h:outputText value="{{projectId}}" />

    <h:panelGrid columns="2">
        <h:outputText value="ID" />
        

        <h:outputText value="Name" />
        <h:outputText value="#{projectManagedBean.project.name}" />

        <h:outputText value="Email" />
        <h:outputText value="#{projectManagedBean.project.description}" />
    </h:panelGrid>

    <h:form>
    <h:outputText id="bob" value="{{projectManagedBean.project.id}}" />
		<p:commandButton value="Create project" id="ajax" update="bob" actionListener="#{projectManagedBean.init()}" styleClass="ui-priority-primary" />
	</h:form>

</ui:fragment>
