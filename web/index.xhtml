<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
    
    <h1>#{indexManagedBean.helloMsg()}</h1>
    
    <hr></hr>
    
    <h1>Total # of users: #{userManagedBean.count()}</h1>
    
    <h:dataTable value="#{userManagedBean.getAll()}" var="user">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{user.id}
        </h:column>
        <h:column>
            <f:facet name="header">Username</f:facet>
            #{user.username}
        </h:column>
        <h:column>
            <f:facet name="header">DisplayName</f:facet>
            #{user.displayname}
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            #{user.email}
        </h:column>
    </h:dataTable>
    
    <hr></hr>
    
     <h:outputLabel value="Not a member yet" />
     <h:outputLink value="register.xhtml">Sign Up</h:outputLink>
     <h:outputLabel value="Have an account?" />
     <h:outputLink value="login.xhtml">Sign In</h:outputLink>
    
    <hr></hr>
    
    <ul>
        <ui:repeat value="#{userManagedBean.getAll()}" var="user">
            <li>
                <h:link value="View details of #{user.displayname}" outcome="user">
                    <f:param name="id" value="#{user.id}" />
                </h:link>
            </li>
        </ui:repeat>
    </ul>
    
    </h:body>
</html>
